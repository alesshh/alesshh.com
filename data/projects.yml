    browser_title:  Desenvolvimento de loja virtual em Rails - E-commerce Casa + Prat-k
    url: /desenvolvimento-de-loja-virtual-em-rails-pratk
    short_description: 'Desenvolvimento de loja virtual de organizadores e utilidades para o lar.'
    description:
      >
        Desenvolvido nos laboratórios da <a href='http://organicadigital.com' target='blank'>Orgânica Digital</a>,
        neste projeto desempenhei o papel de Full Stack Developer.
        <br/>
        <br/>
        Minhas responsabilidades envolveram a criação da arquitetura geral da aplicação, o desenvolvimento de
        REST API's para entregar dados de produtos, estoques e checkout, MongoDB
        e SQL para persistência de informações, jobs assíncronos com Sidekiq, integração com
        <a href='https://bpag.uol.com.br/' target='blank'>BPag</a> para captura de pagamentos,
        checkout usando <a href='https://facebook.github.io/react/' target='blank'>React</a>.
    site: 'http://casamaisprat-k.com'
    year: 2016
