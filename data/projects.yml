  - title: Software Mãos do Mundo
    browser_title:  Desenvolvimento de software para requisição de compras em Rails - Mãos do Mundo
    url: /desenvolvimento-de-software-de-requisicao-de-compras
    short_description: 'Desenvolvimento de software para requisição de compras de mercadorias.'
    description:
      >
        Desenvolvido durante minha passagem pela <a href='http://organicadigital.com' target='blank'>Orgânica Digital</a>,
        neste projeto desempenhei tanto papel de Product Manager, como de Full Stack Developer.
        <br/>
        <br/>
        Meu papel exigiu entender os requisitos do cliente, estudo e validação da solução,
        a criação da arquitetura do sistema, desenvolvimento Back End e Front End
        e experiências com protocolo <a href='http://searchexchange.techtarget.com/definition/IMAP' target='blank'>IMAP</a>
        para recebimento de e-mails.
        <br/>
        <br/>
        Também fui reponsável pelo desenvolvimento da infraestrutura e
        deploy na <a href='https://www.linode.com/' target='blank'>Linode</a>.

        <br/>
        <br/>
        Ao final deste case, uma das features entregues ao cliente, permitiu com
        que este executasse ações na aplicação utilizando seu e-mail pessoal.

    year: 2015
    image: images/projects/maosdomundo-purchases.png
    skills:
      - Ruby
      - Rails
      - Front End
      - MySQL
      - Sidekiq
      - NGINX
      - Linode

