  - title: Desenvolvimento do CMS<br/>Site321
    browser_title: Desenvolvimento de CMS e Gerenciador para Sites - Site321
    url: /desenvolvimento-de-cms-site-321
    short_description: 'Desenvolvimento de CMS e Gerenciador para Sites, com API para desenvolvedores.'
    description:
      >
        O Site321 é um CMS / Administrador de sites no modelo <a href='https://en.wikipedia.org/wiki/Software_as_a_service' target='blank'>SaaS</a>,
        com API para desenvolvedores (Content Delivery),
        e foi desenvolvido na <a href='http://organicadigital.com' target='blank'>Orgânica Digital</a> em <strong>Canela - RS</strong>.
        <br/>
        <br/>
        Neste projeto tive participação tanto na ideia e visão do produto, como no desenvolvimento.
        <br/>
        <br/>
        Meu papel exigiu a criação da arquitetura da aplicação, desenvolvimento
        Back-end e Front-end, REST API's para entrega de conteúdo e serviço para
        entregar e manipular "imagens on the fly".
        <br/>
        <br/>
        Também fui reponsável
        pelo desenvolvimento da infraestrutura e deploy na <a href='https://www.digitalocean.com/' target='blank'>Digital Ocean</a>.

    site: 'http://site321.com.br'
    year: 2015
    image: images/projects/site321.png
    skills:
      - Ruby
      - Rails
      - Front-end
      - REST API
      - PostgreSQL
      - Micro Services
      - Jenkins
      - Sidekiq
      - NGINX
      - Digital Ocean
      - AWS
      - SaaS


