all:
  - title: Desenvolvimento do E-commerce<br/> Casa + Prat-K
    browser_title:  Desenvolvimento de Lojas Virtuais e E-commerces - Casa + Prat-K
    url: /desenvolvimento-de-ecommerce-casa-pratk
    short_description: 'Desenvolvimento de loja virtual de organizadores e utilidades para o lar.'
    description:
      >
        O objetivo deste projeto foi a criação de uma loja virtual para a Casa + Prat-k,
        que atua no segmento de organizadores e utilidades para o lar, e
        foi desenvolvido nos laboratórios da <a href='http://organicadigital.com' target='blank'>Orgânica Digital</a>
        em <strong>Canela - RS</strong>.
        <br/>
        <br/>
        Neste projeto desempenhei o papel de <strong>Full Stack Developer</strong>.
        <br/>
        <br/>
        Minhas responsabilidades envolveram a criação da arquitetura geral da aplicação, o desenvolvimento de
        REST API's para entregar informações de produtos, estoques e checkout.
        Utilizamos MongoDB e SQL para persistência de informações, jobs assíncronos com Sidekiq, integração com
        <a href='https://bpag.uol.com.br/' target='blank'>BPag</a> para captura de pagamentos, e no
        checkout usamos <a href='https://facebook.github.io/react/' target='blank'>React</a>.
    site: 'http://casamaisprat-k.com'
    year: 2016
    image: images/projects/casa-prat-k.png
    skills:
      - Arquitetura de Software
      - Ruby
      - Rails
      - Front-end
      - React
      - REST API
      - MongoDB
      - MySQL
      - Sidekiq
      - AWS OpsWorks


