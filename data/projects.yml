  - title: Desenvolvimento do Software<br/>Mãos do Mundo
    browser_title:  Desenvolvimento de software customizado - Mãos do Mundo
    url: /desenvolvimento-de-software-de-customizado-maos-do-mundo
    short_description: 'Desenvolvimento de software customizado para gerenciamento de compras.'
    description:
      >
        O objetivo deste projeto foi desenvolver um sistema de requisição de compras
        para a Mãos do Mundo, que atua no segmento de importação de artigos de decoração.
        <br/>
        <br/>
        Foi desenvolvido durante minha passagem pela <a href='http://organicadigital.com' target='blank'>Orgânica Digital</a> em <strong>Canela - RS</strong>.
        Neste projeto desempenhei tanto papel de Product Manager, como de Full Stack Developer.
        <br/>
        <br/>
        Como Product Manager, meu papel exigiu entender os requisitos do cliente, estudo e validação de solução.
        Como desenvolvedor, fui responsável pela criação da arquitetura do sistema,
        desenvolvimento Back-end e Front-end, e experiências com protocolo <a href='http://searchexchange.techtarget.com/definition/IMAP' target='blank'>IMAP</a>
        para recebimento de e-mails.
        <br/>
        <br/>
        Também fui reponsável pelo desenvolvimento da infraestrutura e
        deploy na <a href='https://www.linode.com/' target='blank'>Linode</a>.

        <br/>
        <br/>
        Ao final deste case, uma das features entregues ao cliente, permitiu com
        que este executasse ações na aplicação utilizando seu e-mail pessoal.

    year: 2015
    image: images/projects/maosdomundo-purchases.png
    skills:
      - Ruby
      - Rails
      - Front-end
      - MySQL
      - Sidekiq
      - NGINX
      - Linode

