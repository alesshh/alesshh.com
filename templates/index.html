<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{{ section.title }}{% endblock title %}</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="{{ get_url(path="css/site.css")}}">
</head>
<body>
  <header>
    <a href="/">alesshh</a>
    {% set root_path = get_page(path="_index.md") %}
    {% set lists_path = get_page(path="lists.md") %}
    {% set now_path = get_page(path="now.md") %}
    {{root_path == root_path}}
    <nav>
      <ul>
        <li><a href="{{ root_path }}" class="{% if current_path == root_path %}active{% endif %}">sobre</a></li>
        <li><a href="{{ lists_path }}">listas</a></li>
        <li><a href="{{ now_path }}">now</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
      {{section.content | safe}}
    {% endblock content %}
  </main>
</body>
</html>
